<md-dialog class="" flex="70">
  <form>
      <div layout-align="end" layout="row">
        <span flex></span>
        <md-button class="md-icon-button" ng-click="close()">
          <md-icon class="material-icons">close</md-icon>
        </md-button>
      </div>

    <md-dialog-content>

      <div layout="row" class="margin-lr-10" layout-align="start">
        <div flex class="edit-data data" layout="column" layout-align="start center">
              <p>{{data.p_name}}</p>
              <h1 class="md-display-1">$ {{data.p_price}}</h1>
               <p>{{data.p_selected_color.name}}</p>
          <div layout="row">
            <div class="color" style="background-color:{{data.p_selected_color.hexcode}};"></div>
          </div>
          <div layout="row">
            <md-input-container>
              <label>Size</label>
            <md-select ng-model="items" class="margin-r-20">
              <md-option ng-repeat="size in data.p_selected_size.code">
                {{size}}
              </md-option>
            </md-select>
            </md-input-container>
            <md-input-container class="margin-l-20">
              <label>Qty</label>
            <input flex="20" type="number" ng-model="data.p_quantity"/>
              <!--<md-select ng-model="qtnty">
              <md-option>
                {{data.p_quantity}}
              </md-option>
            </md-select>-->
            </md-input-container>
        </div>
          <md-button type="submit" ng-click="confirm()"class="md-primary">EDIT</md-button>
        </div>
        <div flex layout="row" layout-align="center">
          <img class="" src="{{imageUrl}}"/>
        </div>
      </div>
    </md-dialog-content>
  </form>
</md-dialog>
